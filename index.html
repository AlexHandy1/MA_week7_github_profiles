<!doctype html>
<html lang="en" ng-app="GitUserSearch">
  <head>
    <meta charset="utf-8">
    <title>Github user search</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
  </head>

  <body ng-controller="GitUserSearchController as searchCtrl">
    <div>
      <form class="form-horizontal">
        <input type="text" placeholder="GitHub Username" ng-model="searchCtrl.searchTerm" ng-model-options="{updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }"ng-change="searchCtrl.doSearch()">
        <button class="btn" ng-click="searchCtrl.doSearch();">Search</button>
      </form>
      <p> Previous Search: {{searchCtrl.searchTerm}} </p>
      <ul class="list-group" ng-repeat="user in searchCtrl.searchResult">
        <li class="list-group-item">
          <img ng-src="{{user.avatar_url}}&s=50">
          <a ng-href="{{user.html_url}}">{{user.login}}</a>
          <b> ID: {{user.id}} </b>
        </li>
        <li> Repos: {{user.public_repos}} </li>
        <li> Followers: {{user.followers}} </li>
        <li> Following: {{user.following}} </li>
      </ul>
    </div>
    <script src="js/app.js"></script>
    <script src="js/controllers/gitUserSearchController.js"></script>
    <script src="js/services/searchFactory.js"></script>
    <script src="js/services/tokenFactory.js"></script>
  </body>
</html>
